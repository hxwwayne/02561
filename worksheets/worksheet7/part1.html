<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WorkSheets 7 Part 1</title>
  <script type="text/javascript" src="../../Common/MV.js"></script>
  <!-- <script type="text/javascript" src="../../Common/OBJParser.js"></script> -->
  <script type="text/javascript" src="part1.js"></script>
  <script type="text/javascript" src="../../Common/genmipmap.js"></script>
</head>
<body>
  <center>
  <canvas id="canvas" width="512" height="512">
    Your browser does not support the HTML5 canvas tag.
  </canvas>
    <div style="margin-top:8px; font-family:sans-serif; font-size:14px;">
    Wrap:
    <select id="wrapMode">
      <option value="repeat">repeat</option>
      <option value="clamp-to-edge">clamp-to-edge</option>
    </select>

    Min:
    <select id="minFilter">
      <option value="nearest">nearest</option>
      <option value="linear">linear</option>
    </select>

    Mag:
    <select id="magFilter">
      <option value="nearest">nearest</option>
      <option value="linear" selected>linear</option>
    </select>

    Mipmap:
    <select id="mipmapFilter">
      <option value="nearest">nearest</option>
      <option value="linear" selected>linear</option>
    </select>

    <label>
      <input type="checkbox" id="useMip" checked />
      enable mipmapping
    </label>
  </div>

  <br/>
  <button id="decSub"> - </button>
  <button id="incSub"> + </button>
  <span id="levelLabel" style="font-family:sans-serif; font-size:14px;">Subdivision Level: 0</span>
  </center>
</body>
</html>
